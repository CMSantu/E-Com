{% extends 'shop/base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <h2>Sign Up</h2>
    <div class="signup">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
{% endblock %}
